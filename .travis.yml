sudo: required
language: go

go:
- 1.8.x

services:
- docker

script:
- make build pack

after_success:
- make publish
- sha1sum dist/syros-pgha > dist/syros-pgha.sha1

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: dist/syros-pgha
  on:
    repo: stefanprodan/syros
    tags: true
